<!DOCTYPE html>
<html lang="en">
    {% load static%}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{%static 'register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid" >
        <nav class="navbar navbar-light " >
            <div class="container-fluid"  >
              <a class="navbar-brand" href="#">ToDos<img src="{%static '/images/register.png'%}" width="50px" height="50px"></a>
              <ul class="nav justify-content-end">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index" style="color: black;">Home</a>
                </li>
            </ul>
            </div>
           
            
        </nav>

        <hr>
        <h1>Welcome To TODOs..{{name}}</h1>
        
        <br>
       
        <div class="row" >
            <div class="col-md-6">
                <br>
                <br>
                <br>
                <div class="card " id="card" style="align-items: center;margin-left:50%;height:25rem">
                    <br>
                    <h3 style="text-align: center;">Login</h3>
                    <br>
                    <br>
                    <form action="login" method="post" id="form">
                        {% csrf_token %}
                        Username:
                            <input type="text" name="username" placeholder="username"><br><br>
                        Password:
                            <input type="password" name="password" placeholder="password"><br><br>
                            <button type="submit" class="btn btn-dark mb-3">Submit</button>
                    </form>
                </div>
                <br>
            </div>
            <div class="col-md-6">
                <div class="card" style="border: none;">
                    <img src="{% static '/images/form.png'%}" width="500px" height="500px">
                </div>

            </div>
        </div>
    
    <div>
        {% for msg in messages %}
        <hr>
        <h3>{{msg}}</h3>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
